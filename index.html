<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Human-like Digital Clock</title>
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="content">
                <!-- Time display -->
                <p class="text">
                    <span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                </p>
                
                
                <p class="date">
                    <span id="month"></span>&nbsp;<span id="day"></span>,&nbsp;<span id="year"></span>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
